<div ng-controller="ChathomeController">
	

	<div id="wrapper">
	    <!-- Sidebar -->
	    <div id="sidebar-wrapper">
	        <ul class="sidebar-nav list-group">
	            <li class="sidebar-brand">
	                <a href="">
	                    <img class="fillImage" src="img/solid-chat-logo.png"/>
	                </a>

	            <br><br>
	            </li>
	            <li id="loadingFriendsList" class="sidebar-brand">
	            	<div class="spinner">
					  <div class="rect1"></div>
					  <div class="rect2"></div>
					  <div class="rect3"></div>
					  <div class="rect4"></div>
					  <div class="rect5"></div>
					</div>
					<div class="center-content textSizeBig"> loading friends list...</div>
	            </li>

	            <li class="friendListItem list-group-item" ng-repeat="friend in friends">
	            	<friend-list-item parent-callback="startChat(webid)" friend="friend"></friend-list-item>
	            </li>
	        </ul>
	    </div>
	    <!-- /#sidebar-wrapper -->

	    <!-- Page Content -->
	    <div id="page-content-wrapper">


	    	<div class="navbar navbar-inverse fixedNavBar">

	            <div class="navbar-header">
			      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a href="#/chathome" class="btn btn-default panel-title" id="menu-toggle"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
			    </div>

			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			    
			      <ul class="nav navbar-nav navbar-right">
			          <li class="dropdown">
			          <a href="" class="dropdown-toggle" data-toggle="dropdown">Hi... {{ profileInfo.name}} <b class="caret"></b></a>
			          <ul class="dropdown-menu">
			            <li align="center" class="well">
			                <div class="profileImage">
			                	<a class="change" href="">
			                		<img class="img-responsive" style="padding:2%;" ng-src="{{ profileInfo.avatar }}"/>
			                	</a>
			                </div>
			                <br>
			                <a href="" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-lock"></span> Security</a>
			                <a href="" ng-click="logout()" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
			            </li>
			           </ul>
			        </li>
			      </ul>
			    </div>
			    <span class="input-group-btn">
	                <button style="opacity:0;" class="btn btn-primary btn-sm" ng-click="sendMessage()" id="btn-send-chat">Send</button>
                </span>
	        </div>


		    <div class="row chat-window col-xs-5 col-md-3" id="chat_window">
		        <div class="col-xs-12 col-md-12">
		        	<div class="panel panel-default">
		                <div class="panel-heading top-bar">
		                	
		                    <div class="col-md-8 col-xs-8">
		                        <h1 class="panel-title"><span class="glyphicon glyphicon-comment"></span> {{ other.name }}</h3>
		                    </div>
		                </div>
		                <div class="panel-body msg_container_base">

		                	<li id="loadingMessages" class="sidebar-brand">
				            	<div class="spinner">
								  <div class="rect1"></div>
								  <div class="rect2"></div>
								  <div class="rect3"></div>
								  <div class="rect4"></div>
								  <div class="rect5"></div>
								</div>
								<div class="center-content textSizeBig"> loading messages...</div>
				            </li>


		                	<div ng-repeat="post in posts">
		                		<chat-message-template post="post"></chat-message-template>
		                	</div>


		                	<div style="height: 50px;"> &nbsp; </div>
		                </div>
		                
		    		</div>
		        </div>
		    </div>

		    <div class="navbar navbar-inverse panel-footer fixedFooter">
	            <div class="input-group">
	                <input id="input-chat" type="text" class="form-control input-sm chat_input" placeholder="enter your message..." />
	                <span class="input-group-btn">
	                <button class="btn btn-primary btn-sm" ng-click="sendMessage()" id="btn-send-chat">Send</button>
	                </span>
	            </div>
	        </div>
	    </div>

	</div>
</div>
